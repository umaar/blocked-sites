<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blocked Sites</title>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<style>
	body {
		font-family: 'Lato', sans-serif;
		margin: 1%;
	}

	header {
		margin: 40px auto;
	}

	.blocked-urls-message {
		display: none;
	}

	.blocked-sites {
		-webkit-column-count: 3;
		line-height: 19px;
	}

	@media screen and (min-width: 651px) {
		.blocked-sites {
			-webkit-column-count: 3;
		}
	}

	@media screen and (min-width: 320px) and (max-width: 650px) {
		.blocked-sites {
			-webkit-column-count: 2;
		}
	}

	.spinner {
	  margin: 20px 0;
	  width: 70px;
	  text-align: center;
	}

	.spinner > div {
	  width: 18px;
	  height: 18px;
	  background-color: #333;

	  border-radius: 100%;
	  display: inline-block;
	  -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
	  animation: bouncedelay 1.4s infinite ease-in-out;
	  /* Prevent first frame from flickering when animation starts */
	  -webkit-animation-fill-mode: both;
	  animation-fill-mode: both;
	}

	.spinner .bounce1 {
	  -webkit-animation-delay: -0.32s;
	  animation-delay: -0.32s;
	}

	.spinner .bounce2 {
	  -webkit-animation-delay: -0.16s;
	  animation-delay: -0.16s;
	}

	@-webkit-keyframes bouncedelay {
	  0%, 80%, 100% { -webkit-transform: scale(0.0) }
	  40% { -webkit-transform: scale(1.0) }
	}

	@keyframes bouncedelay {
	  0%, 80%, 100% { 
	    transform: scale(0.0);
	    -webkit-transform: scale(0.0);
	  } 40% { 
	    transform: scale(1.0);
	    -webkit-transform: scale(1.0);
	  }
	}
	</style>
</head>
<body>

<div class="container">
	<header>
		<h3>What sites are blocked by some ISPs in the UK?</h3>
		<p>List of sites taken from <a href="https://www.blocked.org.uk">Blocked.org.uk</a></p>
		<p class="blocked-urls-message">There are <span class="blocked-url-count"></span> blocked URLs. </p>
	</header>

	<div class="spinner">
	  <div class="bounce1"></div>
	  <div class="bounce2"></div>
	  <div class="bounce3"></div>
	</div>

</div>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
